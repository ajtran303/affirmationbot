<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>AffirmationBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <h1>AffirmationBot</h1>
    <section class="speech-bubble hidden">
      <div class="bubble">
        <h2>Hello, friend! How are you feeling today?</h2>
      </div>
      <div class="tail"></div>
    </section>
    <section class="robot">
      <section class="antenna">
        <div class="light">
          <div class="shine"></div>
        </div>
        <div class="rod"></div>
      </section>
      <section class="head">
        <section class="face">
          <section class="eyes">
            <div class="eye">
              <div class="shine"></div>
            </div>
            <div class="eye">
              <div class="shine"></div>
            </div>
          </section>
          <div class="mouth"></div>
        </section>
      </section>
      <section class="neck"></section>
      <section class="body"></section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
